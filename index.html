<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="result" id="screen"></div>
        <div class="numbers" id="seven">7</div>
        <div class="numbers" id="eight">8</div>
        <div class="numbers" id="nine">9</div>
        <div class="operands" id="plus">+</div>
        <div class="operands" id="minus">-</div>
        <div class="numbers" id="four">4</div>
        <div class="numbers" id="five">5</div>
        <div class="numbers" id="six">6</div>
        <div class="operands" id="multiply">x</div>
        <div class="operands" id="divide">/</div>
        <div class="numbers" id="one">1</div>
        <div class="numbers" id="two">2</div>
        <div class="numbers" id="three">3</div>
        <div class="operands" id="pi">pi</div>
        <div class="operands" id="squared">x2</div>
        <div class="numbers" id="zero">0</div>
        <div class="operands" id="ans">Ans</div>
        <div class="operands" id="square-root">sqrt</div>
        <div class="operands" id="equal">=</div>
        <div class="operands" id="clear">C</div>
        <div class="operands" id="decimal">.</div>

    </div>
        
    
</body>
<script src="script.js"></script>
</html>
